{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Portfolio</title>
    <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        .edit-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px cyan;
            max-width: 400px;
            margin: auto;
            margin-top: 80px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            display: block;
            text-align: left;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease-in-out;
            box-shadow: inset 0px 0px 5px cyan;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px cyan;
            outline: none;
        }
        .btn-custom {
            background: #00b894;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s ease-in-out;
            border: none;
        }
        .btn-custom:hover {
            background: #00a57f;
            box-shadow: 0px 0px 10px cyan;
        }
        /* Improved Cancel Button */
        .btn-cancel {
            background: transparent;
            color: #ffffff;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s ease-in-out;
            border: 2px solid #ff4757;
        }
        .btn-cancel:hover {
            background: #ff4757;
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 71, 87, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="edit-container">
            <h2>Edit Portfolio</h2>

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Coin</label>
                    <input type="text" name="coin" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" name="quantity" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Purchased Price</label>
                    <input type="text" name="purchased_price" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-custom">Save Changes</button>
                <a href="{% url 'crypto_dashboard' %}" class="btn btn-cancel mt-2">Cancel</a>
            </form>
        </div>
    </div>

</body>
</html>
