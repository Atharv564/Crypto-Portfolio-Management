{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Manager</title>
    <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* Full-Page Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{% static 'images/crypto_background.png' %}") no-repeat center center/cover;
            position: relative;
        }

        /* Dark Overlay for Better Text Contrast */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Centered Content */
        .hero {
            text-align: center;
            color: #ffffff;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0px 0px 15px cyan;
            animation: textGlow 2s infinite alternate;
        }

        p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
        }

        /* Buttons */
        .btn-custom {
            background: #00b894;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            border: none;
            display: inline-block;
            margin: 15px;
            font-size: 1.2rem;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.6);
        }

        .btn-custom:hover {
            background: #00a57f;
            box-shadow: 0px 0px 25px cyan;
            transform: scale(1.08);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0px 0px 10px cyan; }
            100% { text-shadow: 0px 0px 20px cyan; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Welcome to Crypto Portfolio Manager â‚¿</h1>
        <p>Track, manage, and analyze your crypto investments effortlessly.</p>
        
        <a href="{% url 'login' %}" class="btn btn-custom">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-custom">Register</a>
    </div>

</body>
</html>
